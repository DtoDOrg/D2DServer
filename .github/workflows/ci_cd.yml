name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Specify Python version

      - name: Install AWS CLI
        run: |
          pip install --upgrade pip
          pip install awscli --user

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${{ secrets.ACCESS_KEY }}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${{ secrets.SECRET_KEY }}" >> ~/.aws/credentials

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init -p nodejs --region us-east-1  # Initialize Elastic Beanstalk if not already done
          eb deploy --staged --verbose
